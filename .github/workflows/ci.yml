name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir: ['1.18.1']
        otp: ['27.1.2']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp }}

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        allow-prereleases: true

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Log uv version
      run: uv --version

    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: |
          deps
          _build
          ~/.cache/pip
          .venv
          .venv-py313
        key: ${{ runner.os }}-mix-pip-py313-${{ hashFiles('**/mix.lock', 'priv/python/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-mix-pip-py313-
          ${{ runner.os }}-mix-pip-
          ${{ runner.os }}-mix-

    - name: Bootstrap environment
      run: make bootstrap

    - name: Run environment doctor
      run: mix snakepit.doctor

    - name: Check formatting
      run: mix format --check-formatted

    - name: Compile
      run: mix compile --warnings-as-errors

    - name: Run tests
      run: mix test --exclude skip_ci

    - name: Run python integration tests
      run: mix test --only python_integration --exclude skip_ci --color

    - name: Restore PLT cache
      uses: actions/cache@v4
      id: plt_cache
      with:
        key: ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.otp }}-plt
        restore-keys: ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.otp }}-plt
        path: priv/plts

    - name: Create PLTs
      if: steps.plt_cache.outputs.cache-hit != 'true'
      run: mix dialyzer --plt

    - name: Run dialyzer
      run: mix dialyzer --format github
